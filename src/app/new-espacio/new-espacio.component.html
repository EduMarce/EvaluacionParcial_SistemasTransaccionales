<div class="row">
  <div class="col-lg-6">
    <h2>Espacios</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
      <form>
          <div class="col-lg-12">
              <mat-form-field appearance="fill">
                  <mat-label>Estacionamiento</mat-label>
                  <input matInput formControlName="name" required>
              </mat-form-field>
              <div *ngIf="myForm.get('name')?.hasError('required') &&
                  myForm.get('name')?.touched">
                  <span>Este campo es obligatorio</span>
              </div>
              <div *ngIf="myForm.get('name')?.hasError('maxlength')">
                  <span>Este campo debe tener como m√°ximo 10 letras</span>
              </div>
          </div>

          <div class="col-lg-12">
              <mat-form-field appearance="fill">
                  <mat-label>Correo</mat-label>
                  <input matInput formControlName="email" required>
              </mat-form-field>
              <div *ngIf="myForm.get('email')?.hasError('required') &&
                  myForm.get('email')?.touched">
                  <span>Este campo es obligatorio</span>
              </div>

              <div *ngIf="myForm.get('email')?.hasError('email')">
                  <span>Este campo no tiene el formato de correo</span>
              </div>
          </div>

          <div class="col-lg-12">
              <mat-form-field appearance="fill">
                  <mat-label>Telefono</mat-label>
                  <input matInput formControlName="phone" required>
              </mat-form-field>



              <div *ngIf="myForm.get('phone')?.hasError('required') &&
              myForm.get('phone')?.touched">
                  <span>Este campo es obligatorio</span>
              </div>


          </div>

          <div class="col-lg-12">
              <button routerLink="/employees">
                  Cancelar
              </button>
              <button [disabled]="myForm.invalid" (click)="saveEspacios()">
                  Aceptar
              </button>
          </div>

      </form>
  </div>
</div>
